<!DOCTYPE html>
<html lang="en" dir="ltr">
    
    <head>
        
        <meta charset="UTF-8" />
        <title>Task 5</title>
        <script src = "https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
        <style>
            .remove-cell { 
                background-color: orange;
                cursor: pointer;
            }
        </style>
        <script type="application/javascript">
            $(document).ready(function() {
                function createFamilyTree() {

                    $('<table>').append(
                        $('<thead>').append(
                            $('<tr>').append(
                                $('<th>').text('Firstname'),
                                $('<th>').text('Lastname'),
                            )
                        ),
                        $('<tbody>')
                    ).appendTo('body');
                }

                function addNewMember(firstName, lastName) {
                    
                    var newRow = $('<tr>').append(
                        $('<td>').text(firstName),
                        $('<td>').text(lastName),
                        $('<td>').addClass('remove-cell').text('(x)').click(function() {
                            $(this).closest('tr').remove();
                        })
                    );

                    $('tbody').append(newRow);
                }

                createFamilyTree();

                addNewMember('Guillaume', 'Salva');
                addNewMember('Arielle', 'Snizt');
                addNewMember('Fanette', 'Snizt');
                addNewMember('Gerard', 'Snizt');
                addNewMember('Victor', 'Salva');
            
            });

        </script>
    
    </head>

</html>
