<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- Small title visible for screens <= 768px -->
        <h1 class="d-block d-md-none">Small title</h1>

        <!-- Big title visible for screens > 768px -->
        <h1 class="d-none d-md-block">Big title</h1>

        <div class="container py-4 bg-info border-info rounded d-block d-md-flex">
            <div class="col-12 col-md-4 text-light p-3 border-bottom border-right">
                Left
            </div>
            <div class="col-12 col-md-4 text-light p-3 border-bottom border-left border-right shadow d-none d-md-block">
                Middle
            </div>
            <div class="col-12 col-md-4 text-light p-3 border-bottom border-left">
                Right
            </div>
        </div>

    </body>
</html>
